services:
  postgres:
    image: postgres:16-alpine
    container_name: prometrage-db
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: prometrage
      POSTGRES_PASSWORD: prometrage_dev
      POSTGRES_DB: prometrage
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prometrage"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
